		<!-- LOAD LATEST FEED POSTS -->
		<script>
			var feed_min = 1;
			var feed_max = 3;
			var feed_len = 3;
			var req = [];
			
			var i;
			for (i = 0; i < feed_len; i++)
				{
				var feed_ind = feed_min+i;
				if (feed_ind >= feed_min && feed_ind <= feed_max)
					{
					req[i] = new XMLHttpRequest();
					req[i].open("GET","/feed/post" + feed_ind + "/post.html", true);
					req[i].onreadystatechange= function()
						{
						if (this.readyState!==4) return;
						if (this.status!==200) return;
						document.getElementById("post-" + feed_ind).innerHTML = this.responseText;
						};
					req[i].send();
					};
				};
		</script>
