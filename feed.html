		<!-- LOAD LATEST FEED POSTS -->
		<script>
		var feed_pos = 3;
		var feed_len = 3;
		var feed_ind = 0;
		
		var i;
		var req = [];
		for (i = 3; i >= Math.max(1,feed_pos-feed_len); i--) {
			req[feed_ind] = new XMLHttpRequest();
			req[feed_ind].open('GET', '/feed/post'+String(i)+'/post.html', true);
			req[feed_ind].onreadystatechange= function() {
				if (this.readyState!==4) return;
				if (this.status!==200) return;
				
				var divID = document.getElementById('post-'+String(i));
				divID.innerHTML = this.responseText;
				
				var textID = document.getElementById('post-'+String(i)+'-text');
				$clamp(textID, {clamp: 3});
				};
			req[feed_ind].send();
			feed_ind++;
			};
		</script>
